name: Package exe with pyinstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - name: 检出
        uses: actions/checkout@v3

      - name: 获取环境变量
        uses: FranzDiebold/github-env-vars-action@v2

      - name: 创建python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: 构建exe
        run: |
            python -m pip install --upgrade pip  &&
            pip install -r requirements.txt &&
            pip install pyinstaller &&
            pyinstaller -F --name=ntchat-client-${{ env.CI_ACTION_REF_NAME }} --collect-data=ntchat --hidden-import dotenv main.py

      - name: 移动文件
        run: |
          mv ./dist/ntchat-client-${{ env.CI_ACTION_REF_NAME }}.exe ./ntchat-client-${{ env.CI_ACTION_REF_NAME }}.exe

      - name: Git推送
        run: |
          git config --global user.email "806792561@qq.com" &&
          git config --global user.name "${{ env.CI_REPOSITORY_OWNER }}" &&
          git add ./ntchat-client-${{ env.CI_ACTION_REF_NAME }}.exe &&
          git commit -m "auto push build package." &&
          git push --force https://username:${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}.git main:realse
